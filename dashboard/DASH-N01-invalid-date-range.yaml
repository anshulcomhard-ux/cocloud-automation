- tapOn:
    text: "Enter Password"
    index: 0

- inputText:
    text: "hrhk@1111"

# Tap Sign in button
- tapOn:
    text: "Sign in"

# Verify Dashboard is visible
- assertVisible:
    text: "Dashboard and Statistics"

# Verify widgets are visible before applying filter
- assertVisible: "Total Paid Subscriptions:"


- assertVisible: " New Subscriptions Activations:"

- assertVisible: Subscriptions Summary


# Get initial state of widgets (for comparison)
# Note: Widgets should remain unchanged after invalid date range

# Open date range picker
