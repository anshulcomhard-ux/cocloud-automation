url: https://dev.partner.cocloud.in
---
- launchApp
# Verify login screen
- assertVisible:
    text: "Sign in to CoCloud"

# Tap Email field
- tapOn:
    text: "Enter Email"
    index: 0

- inputText:
    text: "contact@comhard.co.in"

# Tap Password field
- tapOn:
    text: "Enter Password"
    index: 0

- inputText:
    text: "hrhk@1111"

# Tap Sign in button
- tapOn:
    text: "Sign in"

# Verify Dashboard is visible
- assertVisible:
    text: "Dashboard and Statistics"

# Navigate to User & Roles page
- tapOn:
    text: "User & Roles"

# Verify User & Roles page is loaded
- assertVisible:
    text: "User & Roles"

# Click "+ Add User" button
- tapOn:  Add User


# Verify Add Salesman form is visible
- assertVisible:
    text: "Add Salesman"

# Fill Full Name (required)
- tapOn:
    text: "Full Name"

- inputText:
    text: "Test Salesperson 12345"

# Fill Email Id (required)
- tapOn:
    text: "Email Id"


- inputText:
    text: "testsalesperson12345@example.com"

# Fill Password (required)
- tapOn:
    text: "Password"

- inputText:
    text: "Test@123456"

# Fill Confirm Password (required)
- tapOn:
    text: "Confirm Password"

- inputText:
    text: "Test@123456"

# Fill Mobile Number (required)
- tapOn:
    text: "Mobile Number"

- inputText:
    text: "9876543210"

# Select Role as "Salesperson"
- tapOn:
    text: "Select role"

- tapOn:
    text: "Salesperson"

# Click Submit button
- tapOn:
    text: "Submit"

# Verify success message
- assertVisible:
    id: "#toast-container"

- assertVisible:
    text: "successfully"

# Verify new user appears in table
- assertVisible:
    text: "User & Roles"

- assertVisible:
    id: "table"

- assertVisible:
    text: "Test Salesperson 12345"
