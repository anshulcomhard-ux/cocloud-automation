url: https://dev.partner.cocloud.in
---
- launchApp
# Verify login screen
- assertVisible:
    text: "Sign in to CoCloud"

# Tap Email field
- tapOn:
    text: "Enter Email"
    index: 0

- inputText:
    text: "contact@comhard.co.in"

# Tap Password field
- tapOn:
    text: "Enter Password"
    index: 0

- inputText:
    text: "hrhk@1111"

# Tap Sign in button
- tapOn:
    text: "Sign in"

# Verify Dashboard is visible
- assertVisible:
    text: "Dashboard and Statistics"

# Navigate to User & Roles page
- tapOn:
    text: "User & Roles"

# Verify User & Roles page is loaded
- assertVisible:
    text: "User & Roles"

# Click "+ Add User" button
- tapOn:
    text: "Add User"

# Verify Add Salesman form is visible
- assertVisible:
    text: "Add Salesman"

# Fill Full Name (required)
- tapOn:
    text: "Full Name"

- inputText:
    text: "Test User Password Mismatch"

# Fill Email Id (required)
- tapOn:
    text: "Email Id"

- inputText:
    text: "testuserpasswordmismatch@example.com"

# Fill Password (required)
- tapOn:
    text: "Password"

- inputText:
    text: "Test@123456"

# Fill Confirm Password with different value (mismatch)
- tapOn:
    text: "Confirm Password"

- inputText:
    text: "Different@123456"

# Fill Mobile Number (required)
- tapOn:
    text: "Mobile Number"

- inputText:
    text: "9876543215"

# Select Role
- tapOn:
    text: "Select role"

- tapOn:
    text: "Salesperson"

# Click Submit button
- tapOn:
    text: "Submit"

# Verify password mismatch error
- assertVisible:
    id: "div[class*='error']"

# OR verify specific password mismatch message
- assertVisible:
    text: "password"

# OR verify "match" or "mismatch" message
- assertVisible:
    text: "match"

# Verify form is not submitted
# Verify form is still visible
- assertVisible:
    text: "Add Salesman"

# Verify no success message
- assertNotVisible:
    text: "successfully"