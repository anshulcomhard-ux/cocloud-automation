url: https://dev.partner.cocloud.in
---
- launchApp
# Verify login screen
- assertVisible:
    text: "Sign in to CoCloud"

# Tap Email field
- tapOn:
    text: "Enter Email"
    index: 0

- inputText:
    text: "contact@comhard.co.in"

# Tap Password field
- tapOn:
    text: "Enter Password"
    index: 0

- inputText:
    text: "hrhk@1111"

# Tap Sign in button
- tapOn:
    text: "Sign in"

# Verify Dashboard is visible
- assertVisible:
    text: "Dashboard and Statistics"

# Navigate to Settings page
- tapOn:
    text: "Settings"

# Verify Settings page is loaded
- assertVisible:
    text: "Settings"

# Click on "Show google drive" checkbox to disable it (toggle if already checked)
- tapOn:
    text: "Show google drive"

# Click Save button
- tapOn:
    text: "Save"

# Verify success message appears
- assertVisible:
    text: "success"
    optional: true
