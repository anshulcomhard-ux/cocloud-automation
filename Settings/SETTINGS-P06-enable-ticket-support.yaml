---
- launchApp
# Verify login screen
- assertVisible:
    text: "Sign in to CoCloud"

# Tap Email field
- tapOn:
    text: "Enter Email"
    index: 0

- inputText:
    text: "contact@comhard.co.in"

# Tap Password field
- tapOn:
    text: "Enter Password"
    index: 0

- inputText:
    text: "hrhk@1111"

# Tap Sign in button
- tapOn:
    text: "Sign in"

# Verify Dashboard is visible
- assertVisible:
    text: "Dashboard and Statistics"

# Navigate to Settings page
- tapOn:
    text: "Settings"

# Verify Settings page is loaded
- assertVisible:
    text: "Settings"



# Select "Yes" radio button
- tapOn: on


# Verify "Yes" is selected
- assertVisible:
    text: "Yes"- tapOn:
    text: on
    index: 1




# Enter valid email address
- tapOn:
    text: "contact@example.com"

- inputText:
    text: "support@comhard.co.in"

# Click Save button
- tapOn:
    text: "Save"

# Verify success message appears
- assertVisible:
    text: "success"
    optional: true
