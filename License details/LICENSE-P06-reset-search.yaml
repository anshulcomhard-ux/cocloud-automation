- launchApp
# Verify login screen
- assertVisible:
    text: "Sign in to CoCloud"

# Tap Email field
- tapOn:
    text: "Enter Email"
    index: 0

- inputText:
    text: "contact@comhard.co.in"

# Tap Password field
- tapOn:
    text: "Enter Password"
    index: 0

- inputText:
    text: "hrhk@1111"

# Tap Sign in button
- tapOn:
    text: "Sign in"

# Verify Dashboard is visible
- assertVisible:
    text: "Dashboard and Statistics"

# Navigate to License Details page
- tapOn:
    text: "License Details"

# Verify License Details page is loaded
- assertVisible:
    text: "License Details"

# Open search section if collapsed
- tapOn:
    text: "Search here"

# Enter values in search fields
# Enter TSS S.no
- tapOn:
    text: "TSS S.no"

- inputText:
    text: "726529428"

# Enter Sub Id
- tapOn:
    text: "Sub Id"

- inputText:
    text: "SUB-03481"

# Click Reset button
- tapOn:
    text: "Reset"

# Verify all fields are cleared
# Verify TSS S.no field is empty
- assertNotVisible:
    text: "726529428"

# Verify Sub Id field is empty
- assertNotVisible:
    text: "SUB-03481"

# Verify search results are reset to default
